{% extends 'base.html' %}

{% block content %}
    <style>
        .job-listings-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .job-listings-container h2 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .post-job-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .post-job-btn:hover {
            background: #0056b3;
        }

        .job-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .job-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            text-align: left;
        }

        .job-card h3 {
            margin: 0;
            font-size: 20px;
            color: #007bff;
        }

        .job-card p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .job-meta {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .job-listings-container {
                max-width: 90%;
            }
        }
    </style>

    <div class="job-listings-container">
        <h2>ðŸ“Œ Job Listings</h2>
        <a href="{% url 'post_job' %}" class="post-job-btn">âž• Post a Job</a>

        <ul class="job-list">
            {% for job in jobs %}
                <li class="job-card">
                    <h3>ðŸ’¼ {{ job.title }} at {{ job.company }}</h3>
                    <p>{{ job.description }}</p>
                    <div class="job-meta">Posted by: <strong>{{ job.posted_by }}</strong></div>
                </li>
            {% empty %}
                <li class="job-card">No job postings available.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
