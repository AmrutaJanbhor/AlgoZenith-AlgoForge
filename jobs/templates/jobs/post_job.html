{% extends 'base.html' %}

{% block content %}
    <style>
        .job-form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .job-form-container h2 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .job-form {
            text-align: left;
        }

        .job-form label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #333;
        }

        .job-form input, .job-form textarea, .job-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .job-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .job-form button {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
            width: 100%;
        }

        .job-form button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .job-form-container {
                max-width: 90%;
            }
        }
    </style>

    <div class="job-form-container">
        <h2>üìù Post a Job</h2>
        <form method="post" class="job-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">üì§ Submit</button>
        </form>
    </div>
{% endblock %}
