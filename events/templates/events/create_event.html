{% extends 'base.html' %}

{% block content %}
    <style>
        .event-form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .event-form-container h2 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .event-form {
            text-align: left;
        }

        .event-form label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #333;
        }

        .event-form input, .event-form textarea, .event-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .event-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .event-form button {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
            width: 100%;
        }

        .event-form button:hover {
            background: #218838;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .event-form-container {
                max-width: 90%;
            }
        }
    </style>

    <div class="event-form-container">
        <h2>ðŸ“… Create an Event</h2>
        <form method="post" class="event-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ðŸš€ Create Event</button>
        </form>
    </div>
{% endblock %}
