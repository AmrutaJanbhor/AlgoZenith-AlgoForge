{% extends 'base.html' %}
{% block content %}
<h2>Raise a Donation for "{{ event.title }}"</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Start Donation Campaign</button>
</form>

<a href="{% url 'raise-donation' event.id %}">Back to Event</a>
{% endblock %}
