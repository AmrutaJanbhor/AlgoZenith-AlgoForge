{% extends 'base.html' %}

{% block content %}
    <style>
        /* Login Form Container */
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-container h2 {
            color: #004080;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Form Styles */
        .login-form input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            display: block;
            background: #f1f1f1;
        }

        .login-form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.4);
            background: #ffffff;
        }

        .login-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 14px;
            margin-top: 15px;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            font-weight: 600;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                max-width: 90%;
                padding: 20px;
            }

            .login-container h2 {
                font-size: 24px;
            }

            .login-form input {
                font-size: 14px;
            }

            .login-form input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>

    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" class="login-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
