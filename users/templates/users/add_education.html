{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Add Education</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <style>
        /* Form Container Styles */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
            border-radius: 10px;
            border: 1px solid #e0e0e0; /* Soft border around the container */
            background: linear-gradient(to right, #ffffff, #f7f7f7); /* Soft background gradient */
        }
        
        /* Heading Styles */
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px; /* Increased font size */
            font-family: 'Poppins', sans-serif; /* Modern font family */
            font-weight: 600;
        }

        /* Form Layout */
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Input, Select, and Textarea Styles */
        .form-container form input,
        .form-container form select,
        .form-container form textarea {
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f9f9f9;
        }

        /* Focus Effect */
        .form-container form input:focus,
        .form-container form select:focus,
        .form-container form textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2); /* Soft shadow on focus */
            outline: none;
        }

        /* Submit Button Styling */
        button {
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        /* Hover Effect on Button */
        button:hover {
            background-color: #218838;
            transform: translateY(-3px); /* Slight lift effect */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                max-width: 90%;
            }

            h2 {
                font-size: 22px; /* Slightly smaller heading on mobile */
            }

            button {
                font-size: 16px;
            }
        }
    </style>
{% endblock %}
