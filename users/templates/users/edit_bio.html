{% extends 'base.html' %}

{% block content %}
<div class="edit-bio-container">
    <h2>‚úè Edit Bio</h2>
    <form method="post" action="{% url 'edit_bio' %}">
        {% csrf_token %}
        
        <label for="bio">Your Bio:</label>
        <textarea name="bio" id="bio" class="bio-textarea" rows="4" placeholder="Write something about yourself...">{{ profile.bio }}</textarea>
        
        <button type="submit" class="btn-save">üíæ Save Bio</button>
    </form>
    
    <a href="{% url 'profile' request.user.id %}" class="btn-back">üîô Back to Profile</a>
</div>

<style>
    /* Container Styling */
    .edit-bio-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: 'Arial', sans-serif;
    }

    h2 {
        color: #007bff;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 600;
    }

    /* Label Styling */
    label {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
        display: block;
        text-align: left;
    }

    /* Textarea Styling */
    .bio-textarea {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: 2px solid #007bff;
        border-radius: 8px;
        resize: vertical;
        transition: border 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 20px;
    }

    .bio-textarea:focus {
        border-color: #0056b3;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    /* Save Button */
    .btn-save {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #28a745;
        color: white;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-save:hover {
        background-color: #218838;
        transform: scale(1.05);
    }

    /* Back Button */
    .btn-back {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-back:hover {
        background-color: #545b62;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .edit-bio-container {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .bio-textarea {
            font-size: 14px;
            padding: 12px;
        }

        .btn-save {
            font-size: 16px;
            padding: 14px;
        }

        .btn-back {
            font-size: 14px;
            padding: 10px 15px;
        }
    }
</style>

{% endblock %}
