{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Add Work Experience</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <style>
        /* Enhanced Form Container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */
            border-radius: 12px; /* Rounded corners */
            text-align: center;
            background: linear-gradient(to right, #f4f4f9, #ffffff); /* Subtle background gradient */
        }

        /* Heading Styles */
        h2 {
            color: #007bff;
            font-size: 28px; /* Larger font size */
            margin-bottom: 25px;
            font-family: 'Poppins', sans-serif; /* Modern font for headings */
            font-weight: 600;
        }

        /* Form Styles */
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increased gap between fields */
        }

        /* Input, Select, and Textarea Fields */
        .form-container form input,
        .form-container form select,
        .form-container form textarea {
            padding: 14px;
            margin-bottom: 18px;
            border: 2px solid #ccc;
            border-radius: 8px; /* More rounded inputs */
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth focus transitions */
            background-color: #f9f9f9;
        }

        /* Input/Select/Textarea Focus Effect */
        .form-container form input:focus,
        .form-container form select:focus,
        .form-container form textarea:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.2); /* Subtle shadow on focus */
            outline: none;
        }

        /* Submit Button Styles */
        .btn-submit {
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 30px; /* Rounded button */
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s ease, box-shadow 0.3s ease-in-out; /* Smoother transitions */
        }

        /* Button Hover Effect */
        .btn-submit:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); /* Soft shadow on hover */
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                max-width: 90%;
            }

            h2 {
                font-size: 22px; /* Slightly smaller font size on mobile */
            }

            .btn-submit {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
{% endblock %}
